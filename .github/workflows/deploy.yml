name: Deploy to AWS EC2

on:
  push:
    branches:
      - zealous-torvalds
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 95.40.35.172 >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@95.40.35.172 << 'EOF'
            set -e
            cd /opt/cloudlens/app
            git fetch origin
            git checkout zealous-torvalds
            git pull origin zealous-torvalds
            docker-compose restart backend frontend
            sleep 15
            docker exec cloudlens-redis redis-cli FLUSHDB
            echo "✅ 部署完成"
          EOF
      
      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@95.40.35.172 << 'EOF'
            ECS_COUNT=$(curl -s 'http://localhost:8000/api/resources?account=mock-prod&type=ecs&force_refresh=true' | python3 -c "import sys, json; d=json.load(sys.stdin); print(d.get('pagination',{}).get('total', 0))" 2>/dev/null || echo "0")
            echo "ECS总数: $ECS_COUNT"
            if [ "$ECS_COUNT" -ge 1000 ]; then
              echo "✅ 资源数量正确"
            else
              echo "⚠️  资源数量未达到预期"
              exit 1
            fi
          EOF
