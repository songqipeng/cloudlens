name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black mypy bandit
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=100 --statistics --exclude=.venv,.git,__pycache__,.pytest_cache,legacy
    
    - name: Check formatting with black
      run: |
        black --check . --exclude='/(\.venv|\.git|__pycache__|\.pytest_cache|legacy)/'
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy core providers --config-file mypy.ini
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        pytest --cov=core --cov=providers --cov-report=xml --cov-report=term --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Security scan with bandit
      run: |
        bandit -r core providers -x tests,legacy --severity-level medium
      continue-on-error: true

  style:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install black isort flake8
    
    - name: Check import ordering
      run: |
        isort --check-only --profile black .
      continue-on-error: true
