[pytest]
# Pytest配置文件

# 测试发现路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py *_test.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=utils
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    smoke: 冒烟测试

# 忽略告警
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
